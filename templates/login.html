{% extends "base.html" %}

{% block title %}Login - My Flask App{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Login</h3>

                    <form id="loginForm" method="POST" action="/" class="bg-white rounded shadow-5-strong p-5">
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" id="username" name="username" class="form-control" required/>
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="password" id="password" name="password" class="form-control" required/>
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                           checked/>
                                    <label class="form-check-label" for="form1Example3">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
